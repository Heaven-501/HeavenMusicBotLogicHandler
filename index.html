<script>
    // Store reactions in localStorage
    const reactionStorage = JSON.parse(localStorage.getItem('heavenReactions') || '{}');
    
    document.querySelectorAll('.reaction-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const reaction = this.dataset.reaction;
        const countSpan = this.querySelector('.reaction-count');
        const userId = 'user_' + Math.random().toString(36).substr(2, 9); // Placeholder - should be Telegram user ID
        
        if (!reactionStorage[reaction]) {
          reactionStorage[reaction] = [];
        }
        
        const userIndex = reactionStorage[reaction].indexOf(userId);
        if (userIndex > -1) {
          reactionStorage[reaction].splice(userIndex, 1);
          this.style.background = '#38bdf8';
        } else {
          reactionStorage[reaction].push(userId);
          this.style.background = '#0ea5e9';
        }
        
        countSpan.textContent = reactionStorage[reaction].length;
        localStorage.setItem('heavenReactions', JSON.stringify(reactionStorage));
      });
      
      // Initialize count
      const reaction = btn.dataset.reaction;
      if (reactionStorage[reaction]) {
        btn.querySelector('.reaction-count').textContent = reactionStorage[reaction].length;
      }
    });
  </script>
