<!DOCTYPE html>
<html>
<body style="margin:0; background:black;">

<button id="enter"
style="position:fixed; inset:0; font-size:30px;">
Do not click me!
</button>

<video id="vid" loop style="width:100vw; height:100vh; object-fit:cover;">
  <source src="Rick Roll Link(360P).mp4" type="video/mp4">
</video>

<script>
  const btn = document.getElementById("enter");
  const video = document.getElementById("vid");

  btn.addEventListener("click", () => {
    btn.remove();
    video.muted = false;
    video.play();
  });
</script>

</body>
</html>
