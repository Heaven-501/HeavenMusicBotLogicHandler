name: Update Heaven Ratings

on:
  schedule:
    - cron: "30 23 * * *"  # every day at 23:30 UTC
  workflow_dispatch:

jobs:
  update-heaven:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install PyYAML
      - name: Install PyYAML
        run: pip install pyyaml

      # Step 4: Increment Heaven Rating
      - name: Increment Heaven Rating
        run: python scripts/increment_rating.py

      # Step 5: Commit and push changes using GITHUB_TOKEN
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add something.yml Mino.html
          git commit -m "Increment Heaven Rating ðŸŒ€ [ci skip]" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
