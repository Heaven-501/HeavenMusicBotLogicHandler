Name: Update Heaven Ratings

on:
  schedule:
    - cron: "30 23 * * *"  # every day at 23:30 UTC
  workflow_dispatch:

jobs:
  update-heaven:
    runs-on: ubuntu-latest
    # This block grants the bot permission to push changes
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install PyYAML
      - name: Install PyYAML
        run: pip install pyyaml

      # Step 4: Increment Heaven Rating
      - name: Increment Heaven Rating
        run: python scripts/increment_rating.py

      # Step 5: Commit and push changes
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add something.yml Mino.html
          # Only commit if there are actual changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Increment Heaven Rating ðŸŒ€ [ci skip]" && git push)
          
